<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static%}
</head>
<body>
    <div>
        {% for pet in pets %}
            <div class="petname">
                <a href="">
                    <h3>{{pet.name|capfirst}}</h3>
                </a>
                <p>{{ pet.species }}</p>
                {% if pet.bread %}
                    <p>Breed: {{ pet.breed }}</p>
                {%endif%}
                <p class="hidden">{{ pet.description }}</p>
            </div>
        {%endfor%}
    </div>
</body>
</html>
